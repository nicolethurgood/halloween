<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Halloween 2021</title>
    <link href="./style.css?v=1" rel="stylesheet" />
    <link href="./images.css?v=1" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Butcherman&family=Creepster&family=Syne+Mono&family=Ewert&family=Nosifer&family=Rye&family=Sancreek&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <nav>
      <a class="hamburger" href="javascript:void(0);" onclick="openHamburger()"
        ><i class="fa fa-bars"></i
      ></a>
      <a class="navButton" href="./index.html">Home</a>
      <a class="active navButton" href="#">2021</a>
    </nav>
    <!-- Container for the image gallery -->
    <div class="container">
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 of 8</div>
        <img src="./2021images/1.jpg" />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 of 8</div>
        <img src="./2021images/2.jpg" />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 of 8</div>
        <img src="./2021images/3.jpg" />
      </div>

      <div class="mySlides">
        <div class="numbertext">Four of 8</div>
        <img src="./2021images/4.jpg" />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 of 8</div>
        <img src="./2021images/5.jpg" />
      </div>

      <div class="mySlides">
        <div class="numbertext">6 of 8</div>
        <img src="./2021images/6.jpg" />
      </div>

      <div class="mySlides">
        <div class="numbertext">7 of 8</div>
        <img src="./2021images/7.jpg" />
      </div>

      <div class="mySlides">
        <div class="numbertext">8 of 8</div>
        <img src="./2021images/8.jpg" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="./2021images/1.jpg"
            onclick="currentSlide(1)"
            alt="The Crew"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./2021images/2.jpg"
            onclick="currentSlide(2)"
            alt="The Tent"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./2021images/3.jpg"
            onclick="currentSlide(3)"
            alt="Scott & Nicole"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./2021images/4.jpg"
            onclick="currentSlide(4)"
            alt="Poisons"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./2021images/5.jpg"
            onclick="currentSlide(5)"
            alt="Jenn & Gina & Nicole & Trev & Ian"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./2021images/6.jpg"
            onclick="currentSlide(6)"
            alt="Paul & Gina"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./2021images/7.jpg"
            onclick="currentSlide(7)"
            alt="Nicole & Dhensel"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./2021images/8.jpg"
            onclick="currentSlide(8)"
            alt="Dhensel & Nicole & Scott"
          />
        </div>
      </div>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
      function openHamburger() {
        const buttons = document.getElementsByClassName("navButton");
        for (const b of buttons) {
          console.log(b);
          if (b.style.display === "inline") {
            b.style.display = "none";
          } else {
            b.style.display = "inline";
          }
        }
      }
    </script>
  </body>
</html>
