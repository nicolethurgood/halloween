    <script>
      (function () {
        // 1635624000000
        // 1666476000000
        const countDownDate = 1666476000000; //new Date("Oct 29, 2022 16:00:00").getTime();
        let now = new Date().getTime();
        const dayMils = 86400000;
        const hourMils = 3600000;
        const minuteMils = 60000;
        function countDown() {
          now += 1000;
          let distance = countDownDate - now;
          let days = Math.floor(distance / dayMils);
          let hours = Math.floor((distance % dayMils) / hourMils);
          let minutes = Math.floor((distance % hourMils) / minuteMils);
          let seconds = Math.floor((distance % minuteMils) / 1000);
          if (days < 10) days = `0${days}`;
          if (hours < 10) hours = `0${hours}`;
          if (minutes < 10) minutes = `0${minutes}`;
          if (seconds < 10) seconds = `0${seconds}`;
          document.getElementById("countDown").innerHTML = `
						<span><p>${days}</p><label>days</label></span>
						<span><p>${hours}</p><label>hours</label></span>
						<span><p>${minutes}</p><label>minutes</label></span>
						<span><p>${seconds}</p><label>seconds</label></span>
					`;
          if (distance < 0) {
            clearInterval(countDown);
            document.getElementById("countDown").innerHTML = "Party Started";
          }
        }
        countDown();
        setInterval(countDown, 1000);
      })();
    </script>
